        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // 언어 버튼 활성화 상태 변경
            document.querySelectorAll('.lang-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // HTML lang 속성 변경
            document.documentElement.lang = lang;
            
            // 모든 텍스트 업데이트
            updateAllTexts();
            
            // 분석 결과가 있으면 기존 결과를 언어만 바꿔서 표시
            if (document.getElementById('analysisSection').style.display === 'block' && currentResults) {
                displayResults(currentResults);
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            const body = document.body;
            const buttons = document.querySelectorAll('.mode-button');
            
            // 테마 변경
            if (mode === 'animal') {
                body.className = 'animal-theme';
            } else if (mode === 'ghost') {
                body.className = 'ghost-theme';
            } else if (mode === 'food') {
                body.className = 'food-theme';
            }
            
            // 버튼 활성화 상태 변경
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 텍스트 업데이트
            updateAllTexts();
            
            // 분석 결과가 있으면 새로 분석
            if (document.getElementById('analysisSection').style.display === 'block') {
                analyzeImage();
            }
        }

        // 개선된 파일 입력 이벤트 핸들러
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            addDebugInfo(`파일 선택됨: ${file ? file.name : 'null'}`);
            
            if (file) {
                const common = translations[currentLanguage].common;
                
                addDebugInfo(`파일 크기: ${file.size} bytes, 타입: ${file.type}`);
                
                // 파일 크기 체크 (10MB 제한)
                if (file.size > 10 * 1024 * 1024) {
                    alert(common.fileSizeError);
                    addDebugInfo('파일 크기 오류');
                    return;
                }
                
                // 파일 형식 체크
                if (!file.type.startsWith('image/')) {
                    alert(common.fileTypeError);
                    addDebugInfo('파일 타입 오류');
                    return;
                }
                
                // 에러 메시지 숨기기
                hideImageError();
                
                // 로딩 표시
                showImageLoading();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    addDebugInfo('FileReader onload 시작');
                    try {
                        uploadedImage = e.target.result;
                        addDebugInfo(`이미지 데이터 길이: ${uploadedImage.length}`);
                        
                        const previewImg = document.getElementById('previewImage');
                        
                        // 이미지 로드 이벤트 설정
                        previewImg.onload = function() {
                            addDebugInfo('이미지 onload 성공');
                            hideImageLoading();
                            previewImg.style.display = 'block';
                            
                            // 화면 전환
                            document.getElementById('uploadSection').style.display = 'none';
                            document.getElementById('previewSection').style.display = 'block';
                            document.getElementById('analysisSection').style.display = 'none';
                            
                            addDebugInfo('화면 전환 완료');
                        };
                        
                        previewImg.onerror = function() {
                            addDebugInfo('이미지 oneerror 발생');
                            hideImageLoading();
                            showImageError();
                        };
                        
                        // 이미지 src 설정
                        addDebugInfo('이미지 src 설정 시작');
                        previewImg.src = uploadedImage;
                        
                    } catch (error) {
                        addDebugInfo(`이미지 처리 오류: ${error.message}`);
                        hideImageLoading();
                        showImageError();
                    }
                };
                
                reader.onerror = function(error) {
                    addDebugInfo(`FileReader 오류: ${error}`);
                    hideImageLoading();
                    showImageError();
                    alert(translations[currentLanguage].common.fileReadError);
                };
                
                addDebugInfo('FileReader 시작');
                reader.readAsDataURL(file);
            }
        });

        function generateMockResults() {
            const currentData = translations[currentLanguage][currentMode].data;
            const categories = Object.keys(currentData);
            const results = [];
            
            // 랜덤하게 점수 생성
            let remainingPercentage = 100;
            const topCategory = categories[Math.floor(Math.random() * categories.length)];
            const topScore = 60 + Math.random() * 30;
            
            results.push({
                category: topCategory,
                percentage: topScore
            });
            
            remainingPercentage -= topScore;
            
            const remainingCategories = categories.filter(c => c !== topCategory);
            remainingCategories.forEach((category, index) => {
                if (index === remainingCategories.length - 1) {
                    results.push({
                        category: category,
                        percentage: Math.max(remainingPercentage, 0)
                    });
                } else {
                    const score = Math.random() * (remainingPercentage / 2);
                    results.push({
                        category: category,
                        percentage: score
                    });
                    remainingPercentage -= score;
                }
            });

            return results.sort((a, b) => b.percentage - a.percentage);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            const currentData = translations[currentLanguage][currentMode].data;
            resultsContainer.innerHTML = '';

            addDebugInfo(`결과 표시 시작, 항목 수: ${results.length}`);

            results.forEach((result, index) => {
                const item = currentData[result.category];
                const percentage = Math.round(result.percentage);
                
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.innerHTML = `
                    <div class="result-emoji">${item.emoji}</div>
                    <div class="result-info">
                        <div class="result-name">${item.name}</div>
                        <div class="result-description">${item.description}</div>
                        <div class="percentage-bar">
                            <div class="percentage-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                    <div class="percentage-text">${percentage}%</div>
                `;
                
                resultsContainer.appendChild(resultElement);
            });
            
            addDebugInfo('결과 표시 완료');
        }

                    text: shareText,
                    url: window.location.href

            }
